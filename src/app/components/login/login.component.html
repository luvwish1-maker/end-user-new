<div class="login-modal">
    <button class="close-btn" (click)="close()">âœ•</button>

    <img src="/logo.png" alt="Logo" class="logo" />

    <div class="headings">
        <h3>Welcome Back!</h3>
        <p>Sign in to access your account</p>
    </div>

    <div class="social-options">
        <button class="google-btn">
            <img src="/google.png" alt="Google" />
            Continue with Google
        </button>

        <button class="facebook-btn">
            <img src="/facebook.png" alt="Facebook" />
            Continue with Facebook
        </button>
    </div>

    <div class="divider">Or continue with phone number</div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
                <i class="bi bi-envelope"></i>
                <input type="email" formControlName="email" placeholder="Enter your email" />
            </div>
            <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
                <i class="bi bi-lock"></i>
                <input type="password" formControlName="password" placeholder="Enter your password" />
            </div>
            <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 characters</small>
            </div>
        </div>

        <button type="submit" class="submit-btn" [disabled]="loading || loginForm.invalid">
            <span *ngIf="!loading">Login/Signup</span>
            <div class="spinner-border spinner-border-sm" *ngIf="loading"></div>
        </button>
    </form>

</div>
